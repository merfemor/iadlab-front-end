<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="signin-login">Login</label>
        <input formControlName="login" type="text" class="form-control" id="signin-login"
               placeholder="Enter your login" maxlength="40"
               [class.is-invalid]="form.get('login').invalid">
    </div>
    <div class="form-group">
        <label for="signin-password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="signin-password"
               placeholder="Enter your password" maxlength="12"
               [class.is-invalid]="form.get('password').invalid">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid" routerLink="/">Sign in</button>
</form>
