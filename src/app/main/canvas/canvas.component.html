<ngvas [width]="400" [height]="400" (click)="onClick($event)" #canvas>
    <ngvas-image fill="rgba(0,0,0,0)" [x]="0" [y]="0" [(width)]="width" [(height)]="height"
                 src='/assets/plate.png'></ngvas-image>

    <ngvas-text fill="#000000" [textStyle]="{ font: '18px Arial' }" [x]="185" [y]="220" text="0"></ngvas-text>
    <ngvas-text fill="#000000" [textStyle]="{ font: '18px Arial' }" [x]="185" [y]="210 - 2 * ypxPerCell"
                text="R"></ngvas-text>
    <ngvas-text fill="#000000" [textStyle]="{ font: '18px Arial' }" [x]="190 + 2 * xpxPerCell" [y]="220"
                text="R"></ngvas-text>


    <ngvas-arc fill="#004DFF" [x]="200" [y]="200" [radius]="radius * xpxPerCell" [angle]="90" [rotate]="90"
               [opacity]="0.6" origin="center" [connectToCenter]="true"></ngvas-arc>
    <ngvas-rectangle fill="#004DFF" [x]="200" [y]="200 - radius * xpxPerCell" [width]="radius * xpxPerCell * 2"
                     [opacity]="0.6"
                     [height]="radius * xpxPerCell" (click)="onClick($event)"></ngvas-rectangle>

    <ngvas-polygon fill="#004DFF" [sides]="[
        [[200 - xpxPerCell * radius, 200], [200, 200]],
        [[200, 200], [200, 200 - xpxPerCell * radius * 2]],
        [[200, 200 - xpxPerCell * radius * 2], [200 - xpxPerCell * radius, 200]]
     ]" [opacity]="0.6"></ngvas-polygon>

    <ng-template ngFor let-point [ngForOf]="this.pointService.points">
        <ngvas-circle [fill]="color(point)"
                      [x]="toCanvasX(point.x)" [y]="toCanvasY(point.y)" [radius]="3" origin="center">
        </ngvas-circle>
    </ng-template>

</ngvas>

<form [formGroup]="form">
    <div class="form-group row">
        <label for="r-input" class="col-form-label col-2 text-right">Radius:</label>
        <div class="col-10">
            <input formControlName="r" class="form-control" type="range" id="r-input" min="0" max="3.5" step="0.5"
                   value="1" (change)="onChange()" [(ngModel)]="radius">
        </div>
    </div>
</form>
