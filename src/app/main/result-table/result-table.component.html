<table class="table table-bordered table-hover">
    <thead class="thead-light">
    <tr>
        <th scope="col">â„–</th>
        <th scope="col">x</th>
        <th scope="col">y</th>
        <th scope="col">Result</th>
    </tr>
    </thead>
    <tbody *ngFor="let p of pointService.points; let i = index">
    <tr class="{{pointService.isPointInArea(p) ? 'table-success' : 'table-danger'}}">
        <th scope="row">{{i + 1}}</th>
        <td>{{p.x}}</td>
        <td>{{p.y}}</td>
        <td>{{pointService.isPointInArea(p) ? "in area" : "not in area"}}</td>
    </tr>
    </tbody>
</table>
